<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="login-area">
       <h1 class="text-center">Wellcome to Greenhouse Bank</h1>
        <div class="submit-area">
            <h4>Login </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="Login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="Transactioon-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currantDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdrew status">
                <h5>Withdrew</h5>
                <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currantbalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                  <h4>Deposit</h4>
                <input id="depositAmount"  type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br> 
                <button id="addDeposit" class="btn btn-success">Deposit </button>
              </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                 <h4>Withdrew</h4>
                <input id="withdrewAmount"  type="text" class="form-control" placeholder="$ amount you want to Withdrew">
                <br>
                <button id="addWithdrew" class="btn btn-success">Withdrew</button>
               </div>
            </div>
        </div>
         </div>
    <script src="script.js"></script>
</body>
</html>
